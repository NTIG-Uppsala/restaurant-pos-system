on:
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show current directory
        run: pwd
      - run: dotnet format --verify-no-changes ./PointOfSaleSystem/PointOfSaleSystem.sln
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: dir /s /b
      - run: dotnet build -c Release ./PointOfSaleSystem/PointOfSaleSystem.sln
      - run: dir /s /b
      - run: dotnet test ./PointOfSaleSystem/PointOfSaleSystem.sln