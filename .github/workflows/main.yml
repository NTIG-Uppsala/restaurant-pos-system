on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls
      - run: dotnet build -c Release ./PointOfSaleSystem/PointOfSaleSystem.sln
      - run: ls
      - run: dotnet test ./PointOfSaleSystem/PointOfSaleSystem.sln